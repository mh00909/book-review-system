<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
</head>
<body onload="redirectToLoginIfNotAuthenticated()">
<header>
    <nav>
        <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a href="/admin.html">Admin</a></li>
            <li><a href="#" onclick="redirectToAccountIfAuthenticated(); return false;">My Account</a></li>
        </ul>
    </nav>
    <div id="user-info" style="float: right;">
        <!-- User info will be displayed here -->
    </div>
</header>
<main>
    <section id="admin">
        <h2>Admin Panel</h2>
        <div>
            <h3>Add New Book</h3>
            <form id="add-book-form">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" name="title" required>
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="author" required>
                <label for="book-category">Category:</label>
                <input type="text" id="book-category" name="category" required>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div>
            <h3>Add New Author</h3>
            <form id="add-author-form">
                <label for="author-name">Name:</label>
                <input type="text" id="author-name" name="name" required>
                <button type="submit">Add Author</button>
            </form>
        </div>
        <div>
            <h3>Add New Category</h3>
            <form id="add-category-form">
                <label for="category-name">Name:</label>
                <input type="text" id="category-name" name="name" required>
                <button type="submit">Add Category</button>
            </form>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 BookRev</p>
</footer>
<script src="scripts.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        displayUserInfo();
        // Add event listeners for the forms
        document.getElementById('add-book-form').addEventListener('submit', addBook);
        document.getElementById('add-author-form').addEventListener('submit', addAuthor);
        document.getElementById('add-category-form').addEventListener('submit', addCategory);
    });

    async function addBook(event) {
        event.preventDefault();
        // Implement the logic to add a book
    }

    async function addAuthor(event) {
        event.preventDefault();
        // Implement the logic to add an author
    }

    async function addCategory(event) {
        event.preventDefault();
        // Implement the logic to add a category
    }
</script>
</body>
</html>
