<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="auth.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="initializePage()">
<header>
    <nav>
        <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a href="/books.html">Books</a></li>
            <li><a href="/authors.html">Authors</a></li>
            <li><a href="/community.html">Community</a></li>
            <li><a href="/news.html">News</a></li>
            <li><a href="#" onclick="redirectToAccountIfAuthenticated(); return false;">My Account</a></li>
        </ul>
    </nav>
    <div id="user-info" style="float: right;">
    </div>
</header>
<main>
    <section id="add-category">
        <h2>Add New Category</h2>
        <form id="add-category-form">
            <label for="category-name">Category Name:</label>
            <input type="text" id="category-name" name="name" required>
            <button type="submit">Add Category</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 BookRev</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    async function initializePage() {
        await displayUserInfo();
    }

    async function addCategory(event) {
        event.preventDefault();
        const name = document.getElementById("category-name").value;

        const response = await fetch("/api/categories", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + localStorage.getItem("token")
            },
            body: JSON.stringify({ name })
        });

        if (response.ok) {
            alert("Category added successfully");
            window.location.href = '/books.html';
        } else {
            alert("Failed to add category");
        }
    }

    document.getElementById('add-category-form').addEventListener('submit', addCategory);
</script>
</body>
</html>
